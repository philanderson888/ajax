    <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>serializeArray demo</title>
    <style>
        body, select {
            font-size: xx-large;
            font-family: Arial;
        }

        div {
            border: solid 2px gray;
            background-color: burlywood;
            margin:20px 0;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>

    <section id="header">
        <h1>Data returned using AJAX get() method from the database below:</h1>
        <h3><a href="http://services.odata.org/V4/Northwind/Northwind.svc/Products">http://services.odata.org/V4/Northwind/Northwind.svc/Products</a></h3>
 
    </section>

    <div id="results">

    </div>


    <script>



      
           $.get("http://services.odata.org/V4/Northwind/Northwind.svc/Products")
        

      

  .then(function () {
      $('#results').append('<p>done with the service call<p>'); //this is truly happening AFTER the return
  });

        myDeferred()

        .then(function () {
            $('#results').append('<p>done with the custom deferred function</p>');
        });

        function myDeferred() {
            var d = $.Deferred();
            setTimeout(function () { d.resolve(); }, 5000);
            return d.promise();
        }


    </script>

</body>

</html>
